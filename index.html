<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumooos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img class="perfil" src="perfil.jpg" alt="Foto de perfil">
    <div>
        <h1>Lumooos</h1>
        <p>Ilustraciones | Diseño | Videos</p>

        <div class="social">
            <a href="https://instagram.com/tuusuario" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/channel/UCiPfoqY74TEz5huedSbYHvA" target="_blank">YouTube</a>
            <a href="https://twitter.com/tuusuario" target="_blank">Twitter</a>
        </div>
    </div>
</header>




    <section class="about">
        <h2>Sobre mí</h2>
        <p>Hola! Soy artista digital y hago ilustraciones, animaciones y contenido visual.</p>
    </section>

    <section class="gallery">
        <h2>Galería</h2>
        <div class="images">
            <img src="https://via.placeholder.com/350" alt="Obra 1">
            <img src="https://via.placeholder.com/350" alt="Obra 2">
            <img src="https://via.placeholder.com/350" alt="Obra 3">
            <img src="https://via.placeholder.com/350" alt="Obra 4">
        </div>
    </section>

    <section class="videos">
        <h2>Videos</h2>
        <div class="yt-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                frameborder="0" allowfullscreen></iframe>

            <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"
                frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>© 2025 - Lumooos</p>
    </footer>

</body>
</html>
